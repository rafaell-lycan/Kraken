<script>
  'use strict';
  WebFont.load({
    google: {
      families: [
        'Merriweather:300,300i,900,900i',
        'Open Sans:400,700',
        'Fira Mono: 400',
      ]
    }
  });

  if ('serviceWorker' in navigator && (window.location.protocol === 'https:' || window.location.hostname === 'localhost')) {
    navigator.serviceWorker
      .register('{{site.baseurl}}/sw.js')
      .then(function(registration){console.log('Service Worker Registered.')})
      .catch(function(error){console.log('Error during service worker registration:', error)});
  }
</script>
